<!DOCTYPE html>
<!-- issue_certifcate.html-->
<html>

<head>
    {% include 'head.html' %}
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% if session['role'] == "creator" %}
                    {% include 'company_nav_bar.html' %}
                {% else %}
                    {% include 'manager_nav_bar.html' %}
                {% endif %}
        <div class="container-fluid mt-5">
            <div class="row mb-3">
                <div class="col-lg-8 col-xl-4 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-t2 font-weight-bold">&nbsp;Issue a Certificate</p>
                        </div>
                        <div class="card-body">
                            <form action="/user/issue_certificate/" method="post">
                                <div class="form-row">
                                    <div class="col">
                                        <p>Select the certificate :</p>
                                        <div class="form-group"><label data-toggle="tooltip" data-bs-tooltip="" title="wallet texte"><strong>Certificates Type</strong><br></label>
                                        <select class="form-control" name="certificate_type">
                                            <option selected value="completion" >Certificate of completion</option>
                                            <option value="certificate1" >Certificate 1</option>
                                            <option value="badge1">Badge 1</option>
                                            <option value="badge2" >Badge 2</option>
                                        </select></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Next</button></div>
                                    </div>
                                    <div class="col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" onclick="goBack()" type="button">Back</button></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
                            {% include 'user_footer.html' %}

    </div>
    <script>function goBack() {  window.history.back();}</script>
    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
     <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
     <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Talao Credible</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen w-screen">
      
      <p>Scan the QRCode bellow with your wallet. i.e: Credible</p>
      <div class="my-8"><img src={{ qrcode(url) }} class="w-100 h-100"></div>
      <p>or</p>
      <a href="/credible/credential/{{id}}">
        <button
          class="h-12 p-2 border mt-6 border-blue-900 rounded"
          type="submit"
        >
          Get server issued credential
        </button>
      </a>


<script>

var source = new EventSource('/stream');
source.onmessage = function (event) {
     const result = JSON.parse(event.data)
     if (result.check == 'ok'){
       console.log(result.woorkspace_contract);
       window.location.href="/user/";
     }
};


</script>
  </body>
</html>
